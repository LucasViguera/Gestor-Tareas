<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Iniciar sesión</h2>
  <div class="form-group">
    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" formControlName="email" required class="form-input">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
      El email es requerido y debe ser válido.
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Contraseña:</label>
    <input id="password" type="password" formControlName="password" required class="form-input">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      La contraseña es requerida.
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Ingresar</button>
  </div>

  <div class="switch">
    <p>¿Es la primera vez que nos visitas?</p>
    <a routerLink="/register" class="register">Registrate aquí</a>
  </div>
</form>
