<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2>Registrarse</h2>

  <!-- Campo para el nombre de usuario -->
  <div>
      <label for="username">Usuario:</label>
      <input id="username" type="text" formControlName="username" required>
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          El usuario es requerido.
      </div>
  </div>

  <!-- Campo para el correo electrónico -->
  <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          El email es requerido y debe ser válido.
      </div>
  </div>

  <!-- Campo para la contraseña -->
  <div>
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          La contraseña es requerida.
      </div>
  </div>

  <!-- Botón de envío -->
  <div>
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </div>

  <!-- Enlace para cambiar a la página de login -->
  <div class="switch">
      <a routerLink="/login">¿Ya tenes cuenta? Inicia sesión aquí</a>
  </div>
</form>
