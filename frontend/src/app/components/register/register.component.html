<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2>Registrarse</h2>

  <div>
    <label for="username">Usuario:</label>
    <input id="username" type="text" formControlName="username" required>
    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="error">
      <span *ngIf="registerForm.get('username')?.errors?.['required']">El usuario es requerido.</span>
      <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Mínimo 3 caracteres.</span>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" required>
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="error">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido.</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">El email no es válido.</span>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password" required>
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="error">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirmar contraseña:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required>
    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors" class="error">
      <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Este campo es requerido.</span>
      <span *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Las contraseñas no coinciden.</span>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </div>

  <div class="switch">
    <a routerLink="/login">¿Ya tenes cuenta? Inicia sesión aquí</a>
  </div>
</form>
