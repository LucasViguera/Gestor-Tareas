<div class="task-create-container">
  <h2 class="text-center mb-4"> Crear Nueva Tarea</h2>

  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm" class="task-form">
    <!-- Campo Nombre de la tarea -->
    <div class="form-group">
      <label for="title"> Nombre de la tarea</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="title" 
        class="form-control"
        placeholder="Ej: Reunión de equipo" 
        required
        #titleField="ngModel"
      />
      <div *ngIf="titleField.invalid && titleField.touched" class="error-message">
        El nombre de la tarea es obligatorio.
      </div>
    </div>

    <!-- Campo Descripción -->
    <div class="form-group">
      <label for="description"> Descripción de la tarea</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="description" 
        class="form-control"
        placeholder="Describe los detalles de la tarea..."
        rows="3"
        required
        #descriptionField="ngModel"
      ></textarea>
      <div *ngIf="descriptionField.invalid && descriptionField.touched" class="error-message">
        Los detalles de la tarea son obligatorios.
      </div>
    </div>

    <!-- Campo Fecha de inicio -->
    <div class="form-group">
      <label for="startDate"> Fecha de inicio</label>
      <input 
        type="date" 
        id="startDate" 
        name="startDate" 
        [(ngModel)]="startDate" 
        class="form-control"
        required
      />
    </div>

    <!-- Campo Fecha de fin -->
    <div class="form-group">
      <label for="endDate">Fecha de fin</label>
      <input 
        type="date" 
        id="endDate" 
        name="endDate" 
        [(ngModel)]="endDate" 
        class="form-control"
        required
      />
    </div>

    <!-- Campo Prioridad -->
    <div class="form-group">
      <label for="priority">Prioridad</label>
      <select 
        id="priority" 
        name="priority" 
        [(ngModel)]="priority" 
        class="form-control"
        required
      >
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>
    </div>

    <!-- Campo Asignado a -->
    <div class="form-group">
      <label for="assignee">Asignado a</label>
      <select 
      id="assignee" 
      [(ngModel)]="assignee" 
      name="assignee" 
      class="form-control"
      required
    >
      <option value="" disabled>Selecciona un usuario</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
    </select>
    <div *ngIf="taskForm.submitted && !assignee" class="error-message">
      Este campo es obligatorio.
    </div>
    
    </div>

    <!-- Mostrar un mensaje de carga si los usuarios están siendo obtenidos -->
    <div *ngIf="users.length === 0 && !errorMessage">
      <p>Cargando usuarios...</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Crear tarea
    </button>
  </form>
</div>
