<div class="task-list-container">
  <h2>Lista de Tareas</h2>
  <table class="task-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Fin</th>
        <th>Prioridad</th>
        <th>Asignado a</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" [ngClass]="{'completed-task': task.completed}">
        <td class="tarea">{{ task.title }}</td>
        <td class="tarea">{{ task.description }}</td>
        <td class="tarea">{{ task.startDate | date:'dd-MM-yyyy' }}</td>
        <td class="tarea">{{ task.endDate | date:'dd-MM-yyyy' }}</td>
        <td class="tarea">{{ task.priority }}</td>
        <td class="tarea">{{ getUsername(task.assigneeId) }}</td>
        <td class="actions">
          <div class="action-button">
            <button class="btn delete-btn" (click)="deleteTask(task.id)">Eliminar</button>
          </div>
          <div class="action-checkbox">
            <input class="checkbox" type="checkbox" [checked]="task.completed === 1" (change)="markComplete(task)" />
          </div>
        </td>    
      </tr>
    </tbody>
  </table>
</div>
