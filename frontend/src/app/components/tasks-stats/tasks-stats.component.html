<div *ngIf="usersStats.length">
  <!-- Barra de progreso general -->
  <div class="progress-bar-container">
    <div class="progress-bar">
      <div class="completed" [style.width.%]="getCompletedPercentage()"></div>
    </div>
    <p>{{ completedTasks }} Completadas - {{ totalTasks - completedTasks }} Pendientes</p>
  </div>

  <!-- Tarjetas con estadÃ­sticas por usuario -->
  <div class="card-container">
    <div *ngFor="let user of usersStats" class="card">
      <!-- Icono de tareas completadas -->
      <div class="card-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="card-content">
        <h3>{{ user.username }}</h3>
        <p><i class="fas fa-tasks"></i> Total Tareas: {{ user.totalTasks }}</p>
        <p><i class="fas fa-check"></i> Tareas Completadas: {{ user.completedTasks }}</p>
        <p><i class="fas fa-clock"></i> Tareas Pendientes: {{ user.pendingTasks }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Mensaje de error -->
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
